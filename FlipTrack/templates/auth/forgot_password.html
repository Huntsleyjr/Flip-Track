{% extends "base.html" %}

{% block title %}Forgot Password - {{ super() }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">Forgot your password?</h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Enter your email to receive a reset link.</p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            <div>
                <label for="email" class="sr-only">Email</label>
                <input id="email" name="email" type="email" required
                       class="relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 dark:bg-gray-800 sm:text-sm"
                       placeholder="you@example.com">
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send Reset Link
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
